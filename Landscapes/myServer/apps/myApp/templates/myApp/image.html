<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Landscapes Assignment</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'myApp/css/stylesheet.css' %}"media="screen" title="no title"  charset="utf-8">
  </head>

  <body>
    <div id='wrapper'>
        <h3>Your Random Image of the Day:</h3>
        {% with imageaddress="myApp/img/"|add:landscape|add:".jpg" %}
        <img src={% static imageaddress %} alt={{landscape}}>
        {% endwith %}
    </div>
  </body>
</html>
