<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Surprise Me Assignment</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'myApp/css/stylesheet.css' %}"media="screen" title="no title"  charset="utf-8">
  </head>

  <body>
    <h1>Surprise Me!</h1>

    <form action="/surprise" method="POST">
    {% csrf_token %}
      <label for="number">Pick a number:</label>
      <input type="text" id="number" name="number">
      <button type="submit" value="submit">Ready!</button>
    </form>

    {% if messages %}
      {% for msg in messages %}
        <h3>{{msg.message}}</h3>
      {% endfor %}
    {% endif %}

  </body>
</html>
